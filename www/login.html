<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>the Source Presents Fine Arts</title>
    <style>
        #top{
            padding: 10%;
        }


        #section {
        color:white;
        border: 25px solid black;
        margin: 0;
        }
        .button, a.button, #footer a.button, #searchsubmit, input[type="submit"] {
        border: solid;
        border-radius: 0px;
        border-width: 5px;
        background: none;
        width: 160px;
        padding:10%;
        }

        .button:hover{
        border-radius: 0px;
        border-width: 5px;
        border-color: #000;
        background: #f40064;
        opacity: 1;

        .button:label{
        color:#000;
        }

      

        </style>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>    
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
        getUserInfo();
    }

    function getUserInfo(){
        var userName = window.localStorage.getItem("name");
        if(userName != null || userName != ""){
            document.getElementById("name").value = userName
        }
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
        if(PushbotsPlugin.isiOS){
          PushbotsPlugin.initializeiOS("550ae6241d0ab12a7f8b4573");
        }
        if(PushbotsPlugin.isAndroid){
          PushbotsPlugin.initializeAndroid("550ae6241d0ab12a7f8b4573", "116332121444");
        }
    }

    function addName(){
        var name = document.getElementById("name").value;
        window.localStorage.setItem("name", name);

        window.location.href = 'index.html';
    }

    </script>
</head>
<body onload="onLoad()">
        <style>
    body{
        background: #000;
    }
        </style>
    <div id="top" align="center">
    <img src="http://i0.wp.com/thesourcepresentsfinearts.com/wp-content/uploads/2015/03/tSp-Mob2.png?w=100%25" width="277" height="27" title="">
    </div>

    <div id="section" align="center">

        <p><input placeholder="enter first name" type="text" value="" id="name"/></p>
        <p><button id="submit" onclick="addName()" class="button">Submit</button></p>
        <p style="font-size:.7em">use <strong>#theSOURCEpresents</strong> on all your social posts!</p>
    </div>
</body>

</html>
